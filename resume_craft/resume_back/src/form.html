<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Data Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            animation: slideInUp 0.6s ease-out;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4facfe;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .dynamic-section {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .dynamic-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .add-btn, .remove-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .add-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .lines-container {
            margin-top: 10px;
        }

        .line-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .line-input input {
            flex: 1;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    </div>

    <script>

        let projectCount = 0;
        let skillCategoryCount = 0;

                document.querySelector('#education-0-address').value = 'Aurangabad';

                document.querySelector('#experience-0-position').value = 'Rust Backend Intern';
                document.querySelector('#experience-0-start_date').value = '2024-01';
                document.querySelector('#experience-0-end_date').value = '2024-06';
                document.querySelector('#experience-0-company_name').value = 'OpenAI';
                document.querySelector('#experience-0-address').value = 'Remote';
                document.querySelector('#experience-0-line-0').value = 'Built resume PDF generator';
                document.querySelector('#experience-0-line-1').value = 'Worked with LaTeX and Actix';

                document.querySelector('#project-0-name').value = 'ResumeCraft';
                document.querySelector('#project-0-tech_stack').value = 'Rust, Actix, React';
                document.querySelector('#project-0-start_date').value = '2024-05';
                document.querySelector('#project-0-end_date').value = '2024-07';
                document.querySelector('#project-0-line-0').value = 'Dynamic resume generation';
                document.querySelector('#project-0-line-1').value = 'JWT authentication';

                document.querySelector('#skill-0-category_name').value = 'Programming Languages';
                document.querySelector('#skill-0-item-0').value = 'Rust';
                document.querySelector('#skill-0-item-1').value = 'JavaScript';
                document.querySelector('#skill-0-item-2').value = 'Python';
            }, 100);
        };

        function addEducation() {
            const container = document.getElementById('educationContainer');
            const div = document.createElement('div');
            div.className = 'dynamic-section';
            div.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>School/University</label>
                        <input type="text" id="education-${educationCount}-school" required>
                    </div>
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" id="education-${educationCount}-degree" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="month" id="education-${educationCount}-start_date" required>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="month" id="education-${educationCount}-end_date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="education-${educationCount}-address" required>
                </div>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
            educationCount++;
        }

        function addExperience() {
            const container = document.getElementById('experienceContainer');
            const div = document.createElement('div');
            div.className = 'dynamic-section';
            div.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Position</label>
                        <input type="text" id="experience-${experienceCount}-position" required>
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" id="experience-${experienceCount}-company_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="month" id="experience-${experienceCount}-start_date" required>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="month" id="experience-${experienceCount}-end_date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="experience-${experienceCount}-address" required>
                </div>
                <div class="form-group">
                    <label>Job Description</label>
                    <div class="lines-container" id="experience-${experienceCount}-lines">
                        <div class="line-input">
                            <input type="text" id="experience-${experienceCount}-line-0" placeholder="Description line">
                            <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                        </div>
                        <div class="line-input">
                            <input type="text" id="experience-${experienceCount}-line-1" placeholder="Description line">
                            <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" onclick="addDescriptionLine('experience-${experienceCount}-lines')">+ Add Line</button>
                </div>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Remove Experience</button>
            `;
            container.appendChild(div);
            experienceCount++;
        }

        function addProject() {
            const container = document.getElementById('projectsContainer');
            const div = document.createElement('div');
            div.className = 'dynamic-section';
            div.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" id="project-${projectCount}-name" required>
                    </div>
                    <div class="form-group">
                        <label>Tech Stack</label>
                        <input type="text" id="project-${projectCount}-tech_stack" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="month" id="project-${projectCount}-start_date" required>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="month" id="project-${projectCount}-end_date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Project Description</label>
                    <div class="lines-container" id="project-${projectCount}-lines">
                        <div class="line-input">
                            <input type="text" id="project-${projectCount}-line-0" placeholder="Description line">
                            <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                        </div>
                        <div class="line-input">
                            <input type="text" id="project-${projectCount}-line-1" placeholder="Description line">
                            <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" onclick="addDescriptionLine('project-${projectCount}-lines')">+ Add Line</button>
                </div>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Remove Project</button>

            projectCount++;

        function addSkillCategory() {
            const container = document.getElementById('skillsContainer');
            const div = document.createElement('div');
            div.className = 'dynamic-section';
            div.innerHTML = `
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" id="skill-${skillCategoryCount}-category_name" required>
                </div>
                <div class="form-group">
                    <label>Skills</label>
                    <div class="lines-container" id="skill-${skillCategoryCount}-items">
                        <div class="line-input">
                            <input type="text" id="skill-${skillCategoryCount}-item-0" placeholder="Skill">
                            <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                        </div>
                        <div class="line-input">
                            <input type="text" id="skill-${skillCategoryCount}-item-1" placeholder="Skill">
                            <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                        </div>
                        <div class="line-input">
                            <input type="text" id="skill-${skillCategoryCount}-item-2" placeholder="Skill">
                            <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" onclick="addSkillItem('skill-${skillCategoryCount}-items')">+ Add Skill</button>
                </div>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Remove Category</button>
            `;
            container.appendChild(div);
            skillCategoryCount++;
        }

        function addDescriptionLine(containerId) {
            const container = document.getElementById(containerId);
            const lineCount = container.children.length;
            const div = document.createElement('div');
            div.className = 'line-input';
            div.innerHTML = `
                <input type="text" placeholder="Description line">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            container.appendChild(div);
        }

        function addSkillItem(containerId) {
            const container = document.getElementById(containerId);
            const itemCount = container.children.length;
            const div = document.createElement('div');
            div.className = 'line-input';
            div.innerHTML = `
                <input type="text" placeholder="Skill">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            container.appendChild(div);
        }

        document.getElementById('resumeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status">üîÑ Generating your resume...</div>';

            try {
                const formData = collectFormData();
                console.log('Sending data:', JSON.stringify(formData, null, 2));

                const response = await fetch('http://127.0.0.1:8080/resume', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Check if response is PDF
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/pdf')) {
                        // Handle PDF download
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        
                        // Get filename from Content-Disposition header or use default
                        const contentDisposition = response.headers.get('content-disposition');
                        let filename = 'resume.pdf';
                        if (contentDisposition) {
                            const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                            if (filenameMatch && filenameMatch[1]) {
                                filename = filenameMatch[1].replace(/['"]/g, '');
                            }
                        }
                        
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                        
                        statusDiv.innerHTML = '<div class="status success">‚úÖ Resume generated and downloaded successfully!</div>';
                    } else {
                        // Handle other response types
                        const result = await response.text();
                        statusDiv.innerHTML = '<div class="status success">‚úÖ Resume submitted successfully!</div>';
                    }
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = '<div class="status error">‚ùå Error generating resume. Please check console for details.</div>';
            }
        });

        function collectFormData() {
            // Personal Information
            const personal = {
                fullname: document.getElementById('fullname').value,
                number: document.getElementById('number').value,
                email: document.getElementById('email').value,
                web_url: document.getElementById('web_url').value,
                linkedin_name: document.getElementById('linkedin_name').value,
                linkedin_url: document.getElementById('linkedin_url').value,
                github_name: document.getElementById('github_name').value,
                github_url: document.getElementById('github_url').value
            };

            // Education
            const educations = [];
            const educationElements = document.querySelectorAll('#educationContainer .dynamic-section');
            educationElements.forEach((section, index) => {
                const schoolInput = section.querySelector(`[id*="school"]`);
                const degreeInput = section.querySelector(`[id*="degree"]`);
                const startDateInput = section.querySelector(`[id*="start_date"]`);
                const endDateInput = section.querySelector(`[id*="end_date"]`);
                const addressInput = section.querySelector(`[id*="address"]`);
                
                if (schoolInput && degreeInput && startDateInput && endDateInput && addressInput) {
                    educations.push({
                        school: schoolInput.value,
                        degree: degreeInput.value,
                        start_date: startDateInput.value,
                        end_date: endDateInput.value,
                        address: addressInput.value
                    });
                }
            });

            // Experience
            const experiences = [];
            const experienceElements = document.querySelectorAll('#experienceContainer .dynamic-section');
            experienceElements.forEach((section, index) => {
                const positionInput = section.querySelector(`[id*="position"]`);
                const companyInput = section.querySelector(`[id*="company_name"]`);
                const startDateInput = section.querySelector(`[id*="start_date"]`);
                const endDateInput = section.querySelector(`[id*="end_date"]`);
                const addressInput = section.querySelector(`[id*="address"]`);
                const lineInputs = section.querySelectorAll('.line-input input');
                
                const lines = Array.from(lineInputs)
                    .map(input => input.value.trim())
                    .filter(value => value !== '');
                
                if (positionInput && companyInput && startDateInput && endDateInput && addressInput) {
                    experiences.push({
                        position: positionInput.value,
                        start_date: startDateInput.value,
                        end_date: endDateInput.value,
                        company_name: companyInput.value,
                        address: addressInput.value,
                        job_des: {
                            lines: lines
                        }
                    });
                }
            });

            // Projects
            const projects = [];
            const projectElements = document.querySelectorAll('#projectsContainer .dynamic-section');
            projectElements.forEach((section, index) => {
                const nameInput = section.querySelector(`[id*="name"]`);
                const techStackInput = section.querySelector(`[id*="tech_stack"]`);
                const startDateInput = section.querySelector(`[id*="start_date"]`);
                const endDateInput = section.querySelector(`[id*="end_date"]`);
                const lineInputs = section.querySelectorAll('.line-input input');
                
                const lines = Array.from(lineInputs)
                    .map(input => input.value.trim())
                    .filter(value => value !== '');
                
                if (nameInput && techStackInput && startDateInput && endDateInput) {
                    projects.push({
                        name: nameInput.value,
                        tech_stack: techStackInput.value,
                        start_date: startDateInput.value,
                        end_date: endDateInput.value,
                        project_des: {
                            lines: lines
                        }
                    });
                }
            });

            // Skills
            const categories = [];
            const skillElements = document.querySelectorAll('#skillsContainer .dynamic-section');
            skillElements.forEach((section, index) => {
                const categoryNameInput = section.querySelector(`[id*="category_name"]`);
                const itemInputs = section.querySelectorAll('.line-input input');
                
                const items = Array.from(itemInputs)
                    .map(input => input.value.trim())
                    .filter(value => value !== '');
                
                if (categoryNameInput && items.length > 0) {
                    categories.push({
                        category_name: categoryNameInput.value,
                        items: items
                    });
                }
            });

            return {
                personal,
                education: { educations },
                experience: { experiences },
                projects: { projects },
                skills: { categories }
            };
        }
    </script>
</body>
